<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="home.css">
   
</head>
<body>
    <header>
        <h1 class="welcome">
            <span class="colorful-text">W</span>
            <span class="colorful-text">e</span>
            <span class="colorful-text">l</span>
            <span class="colorful-text">c</span>
            <span class="colorful-text">o</span>
            <span class="colorful-text">m</span>
            <span class="colorful-text">e</span><span>&nbsp;</span>
            <span class="colorful-text">T</span>
            <span class="colorful-text">o</span>
        </h1>
        <div class="logo-container">
            <div class="heading">G</div><sub class="subtext">uess</sub>
            <div class="heading">G</div><sub class="subtext">ame</sub>
            <div class="heading">Q</div><sub class="subtext">uiz</sub>
        </div>
    </header>
    
    <main>
        <div class="form-container">
            <form action="game.html" method="post">
                <div class="form-group">
                    <label for="name"><b>Name:</b></label>
                    <input name="name" id="name" type="text" placeholder="Enter your name" required>
                </div>
                
                <div class="gender-group">
                    <label for="gender"><b>Gender:</b></label>
                    <input type="radio" id="male" name="gender" value="m" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="f" required>
                    <label for="female">Female</label>
                </div>
                
                <button type="submit">Play</button>
            </form>
        </div>
    </main>
</body>
</html>
